<!DOCTYPE html>
<html>
<head>
  <title>My Device: Know your device features</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

  <!-- Screen -->
  <h1>Screen</h1>
  <h3>Device width:</h3>
  <p id="deviceWidth"></p>
  <h3>Device height:</h3>
  <p id="deviceHeight"></p>
  <h3>Device pixel reatio:</h3>
  <p id="devicePixelRatio"></p>

  <!-- Fonts -->
  <h1>Fonts</h1>
  <ul>
    <li style="font-family:'Helvetica',monospace">Helvetica</li>
    <li style="font-family:'Lucida Grande',monospace">Lucida Grande</li>
    <li style="font-family:'Verdana',monospace">Verdana</li>
    <li style="font-family:'Tahome',monospace">Tahoma</li>
    <li style="font-family:'Georgia',monospace">Georgia</li>
    <li style="font-family:'Times New Roman',monospace">Times New Roman</li>
    <li style="font-family:'Courier New',monospace">Courier New</li>
  </ul>

  <script type="text/javascript" src="my-display.js"></script>
  <script>
    function printInfo(){
      myDisplay.printDisplayInfo('getDeviceWidth', 'deviceWidth');
      myDisplay.printDisplayInfo('getDeviceHeight', 'deviceHeight');
      myDisplay.printDisplayInfo('getDevicePixelRatio', 'devicePixelRatio');
    }
    printInfo();

    window.onresize = printInfo;
  </script>
</body>
</html>
