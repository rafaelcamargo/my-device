<!DOCTYPE html>
<html>
<head>
  <title>My Device: Know your device features</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

  <!-- Screen -->
  <ul>
    <li>
      <h1>Screen</h1>
      <ul>
        <li>
          <h3>Device width: <span id="deviceWidth"></span></h3>
        </li>
        <li>
          <h3>Device height: <span id="deviceHeight"></span></h3>
        </li>
        <li>
          <h3>Device pixel ratio: <span id="devicePixelRatio"></span></h3>
        </li>
      </ul>
    </li>
  </ul>

  <!-- System Fonts -->
  <ul>
    <li>
      <h1>System Fonts</h1>
      <ul id="fontFaceListContainer">
        <li style="font-family:'Helvetica',monospace">Helvetica</li>
        <li style="font-family:'Lucida Grande',monospace">Lucida Grande</li>
        <li style="font-family:'Verdana',monospace">Verdana</li>
        <li style="font-family:'Tahoma',monospace">Tahoma</li>
        <li style="font-family:'Georgia',monospace">Georgia</li>
        <li style="font-family:'Times New Roman',monospace">Times New Roman</li>
        <li style="font-family:'Courier New',monospace">Courier New</li>
        <li style="font-family:'TheresNoFont',monospace">Roboto</li>
      </ul>
      <p style="font-family:monospace">Missing fonts will be like this (monospace)</p>
    </li>
  </ul>

  <script type="text/javascript" src="my-display.js"></script>
  <script>
    (function(win, myDisplay){
      var fontFaceListContainer = document.getElementById('fontFaceList');

      function printInfo(){
        myDisplay.printDisplayInfo('getDeviceWidth', 'deviceWidth');
        myDisplay.printDisplayInfo('getDeviceHeight', 'deviceHeight');
        myDisplay.printDisplayInfo('getDevicePixelRatio', 'devicePixelRatio');
      }

      printInfo();
      myDisplay.identifyMissingSystemFonts(fontFaceListContainer);

      window.onresize = printInfo;
    })(window, myDisplay);
  </script>
</body>
</html>
